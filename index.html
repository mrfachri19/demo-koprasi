                  <p className="text-2xl font-bold">{activeLoan.sisaAngsuran} bulan</p>
                  <p className="text-white/70 text-sm mt-1">{formatCurrency(activeLoan.angsuranPerBulan)}/bulan</p>
                </div>
              </div>
              <div className="mt-6">
                <div className="flex justify-between text-sm mb-2">
                  <span>Progress Pembayaran</span>
                  <span>{Math.round((activeLoan.totalTerbayar / (activeLoan.nominal * 1.12)) * 100)}%</span>
                </div>
                <div className="h-2 bg-white/30 rounded-full overflow-hidden">
                  <div 
                    className="h-full bg-white rounded-full transition-all"
                    style={{ width: `${(activeLoan.totalTerbayar / (activeLoan.nominal * 1.12)) * 100}%` }}
                  ></div>
                </div>
              </div>
            </div>
          )}

          <div className="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <div className="p-6 border-b border-gray-100">
              <h3 className="font-semibold text-gray-900">Riwayat Pinjaman</h3>
            </div>
            <div className="overflow-x-auto">
              <table className="w-full">
                <thead className="bg-gray-50">
                  <tr>
                    <th className="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase">No. Pinjaman</th>
                    <th className="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase">Tanggal</th>
                    <th className="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase">Jenis</th>
                    <th className="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase">Nominal</th>
                    <th className="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase">Status</th>
                  </tr>
                </thead>
                <tbody className="divide-y divide-gray-100">
                  {myLoans.map((loan) => (
                    <tr key={loan.id} className="table-row">
                      <td className="px-6 py-4 mono text-sm text-gray-600">{loan.nomorPinjaman}</td>
                      <td className="px-6 py-4 text-gray-600">{formatDate(loan.tanggalPengajuan)}</td>
                      <td className="px-6 py-4">
                        <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                          loan.jenis === 'Reguler' ? 'bg-blue-100 text-blue-700' :
                          loan.jenis === 'Darurat' ? 'bg-red-100 text-red-700' :
                          'bg-purple-100 text-purple-700'
                        }`}>
                          {loan.jenis}
                        </span>
                      </td>
                      <td className="px-6 py-4 font-semibold text-gray-900">{formatCurrency(loan.nominal)}</td>
                      <td className="px-6 py-4">
                        <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                          loan.status === 'ongoing' ? 'bg-green-100 text-green-700' :
                          loan.status === 'completed' ? 'bg-gray-100 text-gray-600' :
                          'bg-yellow-100 text-yellow-700'
                        }`}>
                          {loan.status === 'ongoing' ? 'Berjalan' :
                           loan.status === 'completed' ? 'Lunas' : 'Proses'}
                        </span>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      );
    };

    // Reports Page
    const ReportsPage = () => {
      return (
        <div>
          <Header title="Laporan" subtitle="Laporan keuangan koperasi" />

          <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div className="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
              <h3 className="font-semibold text-gray-900 mb-4">Ringkasan Keuangan</h3>
              <div className="space-y-4">
                <div className="flex items-center justify-between py-3 border-b border-gray-100">
                  <span className="text-gray-600">Total Simpanan</span>
                  <span className="font-semibold text-green-600">
                    {formatCurrency(dummyMembers.reduce((sum, m) => sum + m.simpananPokok + m.simpananWajib + m.simpananSukarela, 0))}
                  </span>
                </div>
                <div className="flex items-center justify-between py-3 border-b border-gray-100">
                  <span className="text-gray-600">Total Pinjaman Outstanding</span>
                  <span className="font-semibold text-orange-600">
                    {formatCurrency(dummyLoans.filter(l => l.status === 'ongoing').reduce((sum, l) => sum + l.nominal, 0))}
                  </span>
                </div>
                <div className="flex items-center justify-between py-3 border-b border-gray-100">
                  <span className="text-gray-600">Pendapatan Bunga (Est.)</span>
                  <span className="font-semibold text-blue-600">{formatCurrency(1200000)}</span>
                </div>
                <div className="flex items-center justify-between py-3">
                  <span className="font-medium text-gray-900">Kas Tersedia</span>
                  <span className="font-bold text-primary-600">{formatCurrency(15000000)}</span>
                </div>
              </div>
            </div>

            <div className="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
              <h3 className="font-semibold text-gray-900 mb-4">Statistik Anggota</h3>
              <div className="space-y-4">
                <div className="flex items-center justify-between py-3 border-b border-gray-100">
                  <span className="text-gray-600">Total Anggota</span>
                  <span className="font-semibold">{dummyMembers.length}</span>
                </div>
                <div className="flex items-center justify-between py-3 border-b border-gray-100">
                  <span className="text-gray-600">Anggota Aktif</span>
                  <span className="font-semibold text-green-600">
                    {dummyMembers.filter(m => m.status === 'aktif').length}
                  </span>
                </div>
                <div className="flex items-center justify-between py-3 border-b border-gray-100">
                  <span className="text-gray-600">Anggota Non-Aktif</span>
                  <span className="font-semibold text-gray-500">
                    {dummyMembers.filter(m => m.status !== 'aktif').length}
                  </span>
                </div>
                <div className="flex items-center justify-between py-3">
                  <span className="text-gray-600">Dengan Pinjaman Aktif</span>
                  <span className="font-semibold text-orange-600">
                    {dummyLoans.filter(l => l.status === 'ongoing').length}
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div className="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
            <div className="flex items-center justify-between mb-6">
              <h3 className="font-semibold text-gray-900">Export Laporan</h3>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              <button className="flex items-center gap-3 p-4 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors">
                <div className="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center text-green-600">
                  <Icons.Chart />
                </div>
                <div className="text-left">
                  <p className="font-medium text-gray-900">Laporan Simpanan</p>
                  <p className="text-sm text-gray-500">Excel</p>
                </div>
              </button>
              <button className="flex items-center gap-3 p-4 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors">
                <div className="w-10 h-10 bg-orange-100 rounded-lg flex items-center justify-center text-orange-600">
                  <Icons.CreditCard />
                </div>
                <div className="text-left">
                  <p className="font-medium text-gray-900">Laporan Pinjaman</p>
                  <p className="text-sm text-gray-500">Excel</p>
                </div>
              </button>
              <button className="flex items-center gap-3 p-4 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors">
                <div className="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center text-blue-600">
                  <Icons.Users />
                </div>
                <div className="text-left">
                  <p className="font-medium text-gray-900">Laporan Anggota</p>
                  <p className="text-sm text-gray-500">PDF</p>
                </div>
              </button>
            </div>
          </div>
        </div>
      );
    };

    // Settings Page
    const SettingsPage = () => {
      return (
        <div>
          <Header title="Pengaturan Sistem" subtitle="Konfigurasi parameter koperasi" />

          <div className="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-6">
            <h3 className="font-semibold text-gray-900 mb-6">Parameter Simpanan</h3>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Simpanan Pokok</label>
                <div className="relative">
                  <span className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">Rp</span>
                  <input type="text" className="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-xl" defaultValue="500.000" />
                </div>
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Simpanan Wajib / Bulan</label>
                <div className="relative">
                  <span className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">Rp</span>
                  <input type="text" className="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-xl" defaultValue="100.000" />
                </div>
              </div>
            </div>
          </div>

          <div className="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-6">
            <h3 className="font-semibold text-gray-900 mb-6">Parameter Pinjaman</h3>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Maksimal Pinjaman (x Simpanan)</label>
                <select className="w-full px-4 py-3 border border-gray-200 rounded-xl">
                  <option>2x Total Simpanan</option>
                  <option selected>3x Total Simpanan</option>
                  <option>4x Total Simpanan</option>
                </select>
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Bunga Pinjaman (%/bulan)</label>
                <input type="text" className="w-full px-4 py-3 border border-gray-200 rounded-xl" defaultValue="1" />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Tenor Maksimal (bulan)</label>
                <input type="text" className="w-full px-4 py-3 border border-gray-200 rounded-xl" defaultValue="24" />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Masa Kerja Minimal (bulan)</label>
                <input type="text" className="w-full px-4 py-3 border border-gray-200 rounded-xl" defaultValue="6" />
              </div>
            </div>
          </div>

          <div className="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-6">
            <h3 className="font-semibold text-gray-900 mb-6">Batas Approval</h3>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Level 1 (Admin)</label>
                <div className="relative">
                  <span className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">≤ Rp</span>
                  <input type="text" className="w-full pl-16 pr-4 py-3 border border-gray-200 rounded-xl" defaultValue="5.000.000" />
                </div>
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Level 2 (Bendahara)</label>
                <div className="relative">
                  <span className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">≤ Rp</span>
                  <input type="text" className="w-full pl-16 pr-4 py-3 border border-gray-200 rounded-xl" defaultValue="20.000.000" />
                </div>
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Level 3 (Ketua)</label>
                <p className="py-3 text-gray-500">> Rp 20.000.000</p>
              </div>
            </div>
          </div>

          <div className="flex justify-end">
            <button className="btn-primary text-white px-8 py-3 rounded-xl font-medium">
              Simpan Pengaturan
            </button>
          </div>
        </div>
      );
    };

    // Main App
    const App = () => {
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [role, setRole] = useState('');
      const [currentPage, setCurrentPage] = useState('dashboard');

      const handleLogin = (selectedRole) => {
        setRole(selectedRole);
        setIsLoggedIn(true);
      };

      const handleLogout = () => {
        setIsLoggedIn(false);
        setRole('');
        setCurrentPage('dashboard');
      };

      const renderPage = () => {
        switch (currentPage) {
          case 'dashboard': return <DashboardPage role={role} />;
          case 'members': return <MembersPage />;
          case 'savings': return <SavingsPage />;
          case 'loans': return <LoansPage />;
          case 'approval': return <ApprovalPage role={role} />;
          case 'installments': return <InstallmentsPage />;
          case 'reports': return <ReportsPage />;
          case 'settings': return <SettingsPage />;
          case 'my-savings': return <MySavingsPage />;
          case 'my-loans': return <MyLoansPage />;
          case 'loan-apply': return <LoanApplyPage />;
          default: return <DashboardPage role={role} />;
        }
      };

      if (!isLoggedIn) {
        return <LoginPage onLogin={handleLogin} />;
      }

      return (
        <div className="min-h-screen gradient-mesh">
          <Sidebar 
            currentPage={currentPage} 
            setCurrentPage={setCurrentPage} 
            role={role}
            onLogout={handleLogout}
          />
          <main className="ml-64 p-8">
            {renderPage()}
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
